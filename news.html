<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AiRiaの最新ニュース。新曲リリース情報、ライブ情報、メディア出演情報などをお届けします。">
    <meta name="keywords" content="AiRia,ニュース,最新情報,リリース,メディア">
    
    <meta property="og:title" content="NEWS - AiRia Official Website">
    <meta property="og:description" content="AiRiaの最新ニュース">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://airia-official.com/news.html">
    <meta property="og:image" content="/images/og-news.jpg">
    
    <title>NEWS - AiRia Official Website</title>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/news.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <h1 class="logo">
                <a href="./">AiRia</a>
            </h1>
            <nav class="nav" id="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="./" class="nav-link">HOME</a></li>
                    <li class="nav-item"><a href="./artist.html" class="nav-link">ARTIST</a></li>
                    <li class="nav-item"><a href="./music.html" class="nav-link">MUSIC</a></li>
                    <li class="nav-item"><a href="./live.html" class="nav-link">LIVE</a></li>
                    <li class="nav-item"><a href="./news.html" class="nav-link active">NEWS</a></li>
                    <li class="nav-item"><a href="./contact.html" class="nav-link">CONTACT</a></li>
                </ul>
            </nav>
            <button class="hamburger" id="hamburger" type="button" aria-label="メニューを開く">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h2 class="page-title">NEWS</h2>
            </div>
        </section>

        <section class="news-filter section">
            <div class="container">
                <div class="filter-buttons" id="filter-buttons">
                    <button class="filter-btn active" data-category="all">すべて</button>
                    <button class="filter-btn" data-category="release">リリース</button>
                    <button class="filter-btn" data-category="live">ライブ</button>
                    <button class="filter-btn" data-category="info">お知らせ</button>
                </div>
            </div>
        </section>

        <section class="news-list-section section">
            <div class="container">
                <div class="news-grid" id="news-grid">
                    <!-- News articles will be loaded here -->
                    <div class="loading">読み込み中...</div>
                </div>
            </div>
        </section>

        <!-- News Detail Modal -->
        <div class="news-modal" id="news-modal">
            <div class="modal-overlay" id="modal-overlay"></div>
            <div class="modal-content">
                <button class="modal-close" id="modal-close" aria-label="閉じる">&times;</button>
                <article class="news-detail" id="news-detail">
                    <!-- News detail will be loaded here -->
                </article>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-nav">
                <ul class="footer-nav-list">
                    <li><a href="./">HOME</a></li>
                    <li><a href="./artist.html">ARTIST</a></li>
                    <li><a href="./music.html">MUSIC</a></li>
                    <li><a href="./live.html">LIVE</a></li>
                    <li><a href="./news.html">NEWS</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="https://twitter.com/airia_official" target="_blank" rel="noopener noreferrer">Twitter</a>
                <a href="https://instagram.com/airia_official" target="_blank" rel="noopener noreferrer">Instagram</a>
                <a href="https://youtube.com/@airia_official" target="_blank" rel="noopener noreferrer">YouTube</a>
                <a href="https://tiktok.com/@airia_official" target="_blank" rel="noopener noreferrer">TikTok</a>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2025 AiRia. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="./js/common.js"></script>
    <script src="./js/news.js"></script>
</body>
</html>
