<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiRia - 女性ツインボーカルユニット</title>
    <meta name="description" content="AiRiaは女性ツインボーカルユニット。あいとリアの美しいハーモニーをお楽しみください。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1 class="logo">AiRia</h1>
            </div>
            <button class="nav-toggle" id="navToggle" aria-label="メニューを開く">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/" class="nav-link active">ホーム</a></li>
                <li><a href="#members" class="nav-link">メンバー</a></li>
                <li><a href="#events" class="nav-link">ライブ</a></li>
                <li><a href="#social" class="nav-link">SNS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero" id="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h2 class="hero-title">AiRia</h2>
                    <p class="hero-subtitle">女性ツインボーカルユニット</p>
                    <p class="hero-description">
                        あいとリアの美しいハーモニーが織りなす<br>
                        感動的な音楽体験をお届けします
                    </p>
                </div>
                <div class="hero-visual">
                    <div class="hero-gradient"></div>
                </div>
            </div>
        </section>

        <!-- Members Section -->
        <section class="members" id="members">
            <div class="container">
                <h3 class="section-title">Members</h3>
                <div class="members-grid" id="membersGrid">
                    <!-- Members will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Events Section -->
        <section class="events" id="events">
            <div class="container">
                <h3 class="section-title">Live Schedule</h3>
                <div class="events-calendar" id="eventsCalendar">
                    <!-- Events will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Social Section -->
        <section class="social" id="social">
            <div class="container">
                <h3 class="section-title">Follow Us</h3>
                <div class="social-links" id="socialLinks">
                    <!-- Social links will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">&copy; 2024 AiRia. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
